<!DOCTYPE html>
<html>
    <head>
        <title>travel planner</title>
        <link rel="stylesheet" href="travel-planner.css">
    </head>
    <body class="mainbody">
        <body class="mainbody">
            <div class="header">
                <div class="travel-planning">
                    <a href="travel-planner.html">
                        <img class="travel-planner" src="travel-planner-main.webp" title="plan your travel" >
                    </a>
                </div>
                <div class="main-logo">
                    <a href="home.html">
                        <img class="logo" src="4058a518-91a3-40ad-80b3-64e07f27ae7b.webp" > 
                    </a>
                </div>
                <div class="none"></div>
            </div>
            <div class="main-container">
                <div class="days-selector">
                    <label class="days-content" for="days">Number of Days to stay :</label>
                   <select class="days-box" id="days" name="days">
                        <option value="">1 day</option>
                        <option value="">2 days</option>
                        <option value="">3 days</option>
                        <option value="">4 days</option>
                        <option value="">5 days</option>
                        <option value="">6 days</option>
                        <option value="">7 days</option>
                    </select>
                </div>
                <div class="places-selector">
                    <label class="places-type" for="place-type">places you like to visit :</label>
                    <select class="places-selector" id="place-type" name="place-type">
                        <option value="historic">Historic Places</option>
                        <option value="tourist">Tourist Places</option>
                        <option value="modern">Modern Places</option>
                        <option value="any">Any</option>
                    </select>
                </div>
                <div class="location-selector">

                </div>
            </div>
    </body>
</html>
